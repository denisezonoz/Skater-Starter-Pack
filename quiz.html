<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Perfect Skateboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Find Your Perfect Skateboard</h1>
        <div id="quiz-content">
            <div class="question">
                <h3>1. What is your primary goal for skateboarding?</h3>
                <ul class="options">
                    <li>
                        <label>
                            <input type="radio" name="q1" value="shortboard">
                            To learn tricks like ollies, kickflips, and grinds.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q1" value="freestyle">
                            To skate and do stylized flatground tricks.
                        </label>
                    </li>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q1" value="longboard">
                            To cruise and cover long distances with stability.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q1" value="surfskate">
                            To practice and simulate surfing movements on the street.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q1" value="minicruiser">
                            To have a small, portable board for short, casual rides.
                        </label>
                    </li>
                </ul>
            </div>

            <div class="question">
                <h3>2. How would you describe your ideal skating location?</h3>
                <ul class="options">
                    <li>
                        <label>
                            <input type="radio" name="q2" value="shortboard">
                            Skateparks with ramps, rails, and stairs, or street spots.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q2" value="freestyle">
                            Smooth, flat, and open areas like parking lots or driveways.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q2" value="longboard">
                            Long, open roads and bike paths with smooth pavement.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q2" value="surfskate">
                            Concrete surfaces where you can pump and carve, like banks or bowls.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q2" value="minicruiser">
                            The sidewalk on a short trip to a friend's house or a store.
                        </label>
                    </li>
                </ul>
            </div>

            <div class="question">
                <h3>3. What's most important to you in a skateboard's performance?</h3>
                <ul class="options">
                    <li>
                        <label>
                            <input type="radio" name="q3" value="shortboard">
                            Responsiveness and maneuverability for sharp turns and tricks.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q3" value="freestyle">
                            Perfect balance and stability for intricate, technical footwork.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q3" value="longboard">
                            Stability and speed for a smooth, fast ride.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q3" value="surfskate">
                            Pumping, carving, and replicating the feel of a wave.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q3" value="minicruiser">
                            Portability and convenience for quick transportation.
                        </label>
                    </li>
                </ul>
            </div>

            <div class="question">
                <h3>4. What kind of board size and weight do you prefer?</h3>
                <ul class="options">
                    <li>
                        <label>
                            <input type="radio" name="q4" value="shortboard">
                            Light and smaller for easy flip tricks and carrying.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q4" value="freestyle">
                            Symmetrical, medium size, with balanced weight for flatground maneuvers.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q4" value="longboard">
                            Large and stable for cruising and speed.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q4" value="surfskate">
                            Medium size, with a focus on a responsive turning system.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q4" value="minicruiser">
                            Very small and light for maximum portability.
                        </label>
                    </li>
                </ul>
            </div>

            <div class="question">
                <h3>5. What is your experience level?</h3>
                <ul class="options">
                    <li>
                        <label>
                            <input type="radio" name="q5" value="shortboard">
                            Intermediate to advanced, focused on technical skills.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q5" value="freestyle">
                            Intermediate to advanced, with a focus on flatground tricks.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q5" value="longboard">
                            Beginner to advanced, looking for a stable and comfortable ride.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q5" value="surfskate">
                            Beginner to intermediate, interested in carving and unique turn mechanics.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q5" value="minicruiser">
                            Beginner, looking for a simple, easy-to-manage board.
                        </label>
                    </li>
                </ul>
            </div>

            <button class="submit-btn" onclick="calculateResult()">Get My Skateboard Match!</button>
        </div>

        <div id="quiz-results" class="results hidden">
            <!-- Results will be displayed here by JavaScript -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
